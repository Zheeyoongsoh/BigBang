<!DOCTYPE html>
<html>
<head>
  <h1 style="color:#566392;">Big Bang Array Generator</h1>
<body>
  <button onclick="generateArray()">Click to Generate Results</button>
  <p style="color:#384470;">Result:</p>
  <div id="output"></div>
  <style>
  	button {
	  background-color: #4F879E;
	  border: none;
	  color: white;
	  padding: 10px;
	  text-align: center;
	  display: inline-block;
	  font-size: 14px;
	  margin: 10px -2Px;
	  cursor: pointer;
	  border-radius:12px;
}

	P{
     font-size: 18px;
}
  </style>
</head>

<script>
function generateArray() {
  const array = [];
  for (let i = 1; i <= 100; i++) {
    if (i % 3 === 0 && i % 5 === 0) {
      array.push("BIGBANG");
    } else if (i % 3 === 0) {
      array.push("BIG");
    } else if (i % 5 === 0) {
      array.push("BANG");
    } else {
      array.push(i.toString());
    }
  }
  const output = document.getElementById("output");
  output.innerHTML = JSON.stringify(array);
  const file = new Blob([JSON.stringify(array)], {type: "application/json"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(file);
  a.download = "output.json";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}
</script>

</body>
</html>
